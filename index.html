<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>セキュリティコードリスト</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        ol {
            list-style-type: none;
            padding-left: 0;
        }
        ol li {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="title">cumberlane0910 whereisissa0511</div>

    <ol id="security-list">
        <!-- セキュリティコードリストがここに表示されます -->
    </ol>

    <script>
        // codes.jsonを読み込んでリストを表示する関数
        async function loadCodes() {
            try {
                const response = await fetch('codes.json');
                if (!response.ok) {
                    throw new Error('ネットワーク応答に問題があります。');
                }
                const data = await response.json();
                const codes = data.securityCodes;
                const listElement = document.getElementById('security-list');
                listElement.innerHTML = '';
                codes.forEach((code, index) => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${index + 1}. ${code}`;
                    listElement.appendChild(listItem);
                });
            } catch (error) {
                console.error('コードの読み込み中にエラーが発生しました：', error);
            }
        }

        // ページ読み込み時にコードを読み込む
        window.onload = loadCodes;
    </script>
</body>
</html>
